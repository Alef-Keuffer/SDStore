name: concurrency_and_limit

windows:
  - concurrency_and_limit:
      panes:
        - ./server etc/sdstored.conf bin/sdstore-transformations/
        - sleep 1; ./client proc-file 1 filein1 fileout1 bcompress bdecompress
        - sleep 2; ./client proc-file 2 filein2 fileout2 bcompress bdecompress
        - sleep 2; ./client proc-file 4 filein3 fileout3 bcompress bdecompress