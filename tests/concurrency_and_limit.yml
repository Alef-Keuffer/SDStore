name: concurrency_and_limit

server_loc: ../build/server
client_loc: ../build/client

windows:
  - concurrency_and_limit:
      panes:
        - ../build/server ../etc/sdstored.conf ../bin/sdstore-transformations/
        - sleep 1; ../build/client proc-file 1 filein1 fileout1 nop nop nop nop nop nop
        - sleep 2; ../build/client proc-file 3 filein2 fileout2 nop encrypt decrypt
        - sleep 3; ../build/client proc-file 5 filein3 fileout3 nop bcompress bdecompress