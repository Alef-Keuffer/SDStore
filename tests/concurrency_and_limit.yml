name: concurrency_and_limit

windows:
  - concurrency_and_limit:
      panes:
        - ./server sdstored.conf bin/
        - sleep 1; ./client proc-file 1 filein1 fileout1 nop nop nop encrypt bcompress bdecompress decrypt
        - sleep 2; ./client proc-file 2 filein2 fileout2 nop encrypt decrypt decrypt
        - sleep 3; ./client proc-file 4 filein3 fileout3 nop encrypt